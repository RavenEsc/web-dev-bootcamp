<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      /* The red back */
      background-color: #ce1126;
      width: 900px;
      height: 600px;
      position: relative;
    }

    .flag > div {
      /* The Blue back */
      background-color: #002868;
      width: 900px;
      height: 50%;
      position: absolute;
      top: 25%;
  }

    .flag > p {
      /* The Flag Text */
      color: white;
      font-size: 5rem;
      position: relative;
      text-align: center;
      margin: 0;
    }

    .flag div > div {
      /* The Circle */
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      top: 50px;
      left: 350px;
    }

    .flag div > p {
      /* The of Laos Text */
      font-size: 5rem;
      text-wrap: wrap;
      text-align: center;
      color: black;
      margin: 0;
    }

  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
